<div class="control-group">
	<label class="control-label"><span class="required">*</span>上传视频</label>
	<div class="controls">
		<div class="fileupload fileupload-new" data-provides="fileupload">
			<div class="fileupload-new thumbnail"
				style="width: 150px; height: 115px;">
				<video id="videoUrl" src="" controls="controls">您的浏览器不支持 video 标签。</video>
			</div>
			<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 100px; max-height: 75px; line-height: 20px;"></div>
			<div>
				<span class="btn btn-file"> <span class="fileupload-new">选择视频</span>
					<span class="fileupload-exists">更改</span> 
					<input type="file" class="default" name="saveUrl" />
				</span> 
				<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">删除</a>
			</div>
		</div>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="firstName">播放次数<span
		class="required">*</span></label>
	<div class="controls">
		<input type="number" id="playCount" name="playCount" class="m-wrap span10" placeholder="播放次数不填为0" value="">
	</div>
</div>
